
<div class="row">
    <div class="col-lg-12">
        <!-- <form [formGroup]="division_list_form"> -->
            <table width="100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-straped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="5%">S.N </th>
                        <th width="5%">Code </th>
                        <th>Division </th>
                        <th width="15%">Alias</th>
                        <!-- <th>File</th> -->
                        <th *ngIf="displayActions"><button type="button" class="btn btn-outline btn-primary">Add </button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let division of divisions; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{division.division_code}}</td>
                        <td>{{division.division_name}}</td>
                        <td>{{division.division_alias}}</td>
                        <!-- <td>{{division.division_file}}</td> -->
                        <td *ngIf="displayActions">
                            <button type="button" class="btn btn-primary m-r-5px;" (click)='editDivision(division)'>Edit</button>
                            <button type="button" class="btn btn-danger" style="margin-left: 5px;" (click)="deleteDivision(division)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        <!-- </form> -->
    </div>
    <!-- / .col-lg-12 -->  
</div>
<!-- / .row -->
