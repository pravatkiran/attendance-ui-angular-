<div class="row">
    <div class="col-lg-12">
        
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-straped table-bordered table-hover table-responsive mx-auto justified" >
                <thead>
                    <tr>
                        <th>S.N </th>
                        <th>Code </th>
                        <th>Department </th>
                        <th>Alias</th>
                        <!-- <th>File</th> -->
                        <th *ngIf="displayActions"><button type="button" class="btn btn-outline btn-primary">Add </button></th>
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor = "let department of departments; let i= index">
                       <td >{{i+1}}</td>
                       <td>{{department.department_code}}</td>
                       <td>{{department.department_name}}</td>
                       <td>{{department.department_alias}}</td>
                       <!-- <td>{{department.department_file}}</td> -->
                       <td *ngIf="displayActions">
                        <button class="btn btn-primary m-r-5px;" (click)="editDepartment(department)">
                          <span class="glyphicon glyphicon-edit"></span>Edit
                        </button>
                        <button class="btn btn-danger" style="margin-left: 5px;" (click)="deleteDepartment(department)">
                            <span class="glyphicon glyphicon-remove"></span>Delete
                        </button>
                       </td>
                   </tr>
                </tbody>
            </table>
      
    </div>
    <!-- / .col-lg-12 -->  
</div>
<!-- / .row -->
