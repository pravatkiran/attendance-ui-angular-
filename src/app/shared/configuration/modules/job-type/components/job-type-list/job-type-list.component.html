<div class="row">
    <div class="col-lg-12">
            <table width="100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" 
            class="table table-straped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>S.N </th>
                        <th>Code </th>
                        <th>Job Type </th>
                        <th>Alias</th>
                        <th *ngIf="displayActions"><button type="button" class="btn btn-outline btn-primary">Add </button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let jobType of jobTypes; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{jobType.job_type_code}}</td>
                        <td>{{jobType.job_type_name}}</td>
                        <td>{{jobType.job_type_alias}}</td>
                        <td *ngIf="displayActions">
                            <button type="button" class="btn btn-primary m-r-5px" (click)="editType(jobType)">
                            <span class="glyphicon glyphicon-edit"></span>Edit</button>
                            <button type="button" class="btn btn-danger" style="margin-left: 5px;" (click)="deleteType(jobType)">
                                <span class="glyphicon glyphicon-remove"></span>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
    <!-- / .col-lg-12 -->  
</div>
<!-- / .row -->
