<div class="container-fluid" >
  <form [formGroup]="job_type_form">
      <div class="row">
          <div class="col-lg-3">
              
                  <div class="form-group">
                      <label>Job Type Code </label>
                      <input class="form-control" formControlName="job_type_code">
                  </div>
              
          </div>
          <!-- / .col-lg-3 -->
          <div class="col-lg-3">
              
                  <div class="form-group">
                      <label>Job Type Name </label>
                      <input class="form-control" formControlName="job_type_name">
                  </div>
              
          </div>
          <!-- / .col-lg-3 --> 
      </div>
      <!-- / .row --> 
      <div class="row">
          <div class="col-lg-3">
              
                  <div class="form-group">
                      <label for="alias">Alias </label>
                      <input formControlName="job_type_alias" type="password" class="form-control" id="alias" name="Alias">
                  </div>
              
          </div>
          <!-- / .col-lg-3 -->
      </div>
      <!-- / .row --> 
      <div class="row">
          <div class="col-lg-12">
          
              <div class="form-group">
                  <!-- <label>File input</label>
                  <input type="file"> -->
                  </div> 
              </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="saveType()">{{ !isUpdate ? 'save':'update'}}</button>
      </div>
  </form> 
</div>
