<h3 class="text-primary" id="attend">Attendance</h3><hr>
<form [formGroup]="attendance_form" >
    <div class="container-fluid" style="background-color:rgba(255, 192, 203, 0.342)">
        <div class="row" style="padding-top:10px;">
            <div class="col-lg-2">
                <div class="from-group">
                    <label>User Code</label>
                    <input formControlName = "user_code" class="form-control">
                </div>
            </div>
            <div class="col-lg-2">
                <div class="form-group">
                    <label>Employee Code</label>
                    <input class="form-control" formControlName="employee_code">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="form-group">
                    <label>From </label>
                    <input class="form-control" formControlName="from">
                </div>
            </div>
            <!-- / .col-lg-2 -->
            <div class="col-lg-2">
                <div class="form-group">
                    <label>To Date </label>
                    <input class="form-control" formControlName="to_date">
                </div>
            </div>
            <!-- / .col-lg-2 -->
        </div>
        <!-- / .row --> 
    </div>
    <hr>
    <div class="container-fluid" style="background-color:rgba(255, 192, 203, 0.342)" id="attendcontainer">
        <div class="row">
            <div class="col-lg-11">
                <table width="100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="table table-striped table-bordered table-hover" >
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>In/Out</th>
                                <th>Remarks</th>
                                <th>Verified By</th>
                                <th>Justification Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let attendance of user-attendance">
                                <td>{{user-attendance.date}}</td>
                                <td>{{user-attendance.in || user-attendance.out}}</td>
                                <td>{{user-attendance.remarks}}</td>
                                <td>{{user-attendance.verified_by}}</td>
                                <td>
                                    {{user-attendance.justification_code}}
                                    <input type="checkbox" id="checkbox1" name="justificationCode" >
                                </td>
                            </tr>
                                                      
                        </tbody>
                </table>
                    <!-- /.table-responsive -->
            </div>
            <!-- / .col-lg-12 --> 
        </div>
        <!-- / .row --> 
    </div>
</form>
<div class="modal" id="mahurimodel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Justification </h4>
            </div>
            <div class="modal-body">
                <app-justify></app-justify>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
