<form [formGroup]="user_attendance_form">
    <br>
    <div class="row">
        <div class="col-lg-2">
            
                <div class="form-group">
                    <label>From </label>
                    <input class="form-control" formControlName="from">
                </div>
            
        </div>
        <!-- / .col-lg-2 -->
        <div class="col-lg-2">
            
                <div class="form-group">
                    <label>To Date </label>
                    <input class="form-control" formControlName="to_date">
                </div>
            
        </div>
        <!-- / .col-lg-2 -->
    </div>
    <!-- / .row --> 
    <div class="row">
        <div class="col-lg-12">
            <table width="100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" 
            class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>In/Out</th>
                            <th>Remarks</th>
                            <th>Verified By</th>
                            <th>Justification Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user-attendance of user-attendances">
                            <td>{{user-attendance.date}}</td>
                            <td>{{user-attendance.in_out}}</td>
                            <td>{{user-attendance.remarks}}</td>
                            <td>{{user-attendance.verified_by}}</td>
                            <td>
                                {{user-attendance.justification_code}}
                                <input type="checkbox" id="checkbox1" name="justificationCode">
                            </td>
                        </tr>
                        
                        
                    </tbody>
            </table>
                <!-- /.table-responsive -->
        </div>
        <!-- / .col-lg-12 --> 
    </div>
    <!-- / .row --> 
</form>
<div class="modal" id="mahurimodel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Justification </h4>
            </div>
            <div class="modal-body">
              <app-justify></app-justify>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
       
    </div>
    
</div>
