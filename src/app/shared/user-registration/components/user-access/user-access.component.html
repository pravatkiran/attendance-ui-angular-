
<div class="container-fluid" id="ucontainer">
    <br>
    <form [formGroup]="user_access_form" >
        <div class="row">
            <div class="col-lg-3">
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input formControlName="username" class="form-control" id="username" name="Uname">
                    </div>
                
            </div>
            <!-- / .col-lg-3 (nested) --> 
            <div class="col-lg-3">
                
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="pwd" name="password">
                    </div>
                
            </div>
            <!-- / .col-lg-3 (nested) --> 
        </div>
        <!-- /.row (nested) -->
        <div class="row">
            <div class="col-lg-3">
                
                    <div class="form-group">
                        <label>RFID </label>
                        <input formControlName="rfid" class="form-control">
                    </div>
                
            </div>
            <!-- / .col-lg-3 --> 
            <div class="col-lg-3">
                
                    <div class="form-group">
                        <label>PIN </label>
                        <input  type="password" class="form-control" formControlName="pin">
                    </div>
                
            </div>
            <!-- / .col-lg-3 -->
        </div>
        <!-- / .row (nested) --> 
        <div class="row">
            <div class="col-lg-3">
                
                    <div class="form-group">
                        <label for="security">Security Code </label>
                        <input fromControlName="security_code" type="password" class="form-control" id="security" name="Security-code">
                    </div>
                
            </div>
            <!-- / .col-lg-3 -->
            <div class="col-lg-3">
                
                    <div class="form-group">
                        <label>Public Key </label>
                        <input class="form-control" formControlName="public_key">
                    </div>
                
            </div>
            <!-- / .col-lg-3 -->
            <div class="col-lg-3">
                
                    <div class="form-group">
                        <label>Private Key </label>
                        <input class="form-control" formControlName="private_key">
                    </div>
                
            </div>
            <!-- / .col-lg-3 --> 
        </div>
        <!-- row --> 
        <div class="row">
            <div class="col-lg-3">
                
                    <div class="form-group">
                        <label>Enable </label><div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionscheckboxs" id="optionscheckboxs3" value="option3" formControlName="checkbox1">Desktop
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionscheckboxs" id="optionscheckboxs1" value="option1" checked formControlName="checkbox2">APP
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionscheckboxs" id="optionscheckboxs2" value="option2" formControlName="checkbox3">WEB
                            </label>
                        </div>
        
                    </div>
                
            </div>
            <!-- / .col-lg-3 -->
        </div>
        <!-- / .row --> 
        <div class="row">
            <div class="col-lg-12">
            <p>
                <button type="submit" class="btn btn-primary" id="button1" (click)='saveAccess(access)'>Save </button>
                <button type="cancel" class="btn btn-primary">Cancel </button>
            </p>
            </div>
        </div>
        <!-- / .row --> 
    </form>
</div>
